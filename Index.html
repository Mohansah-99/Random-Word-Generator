<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Word Generator | Unlimited Random Words</title>
    <meta name="description" content="Generate unlimited random words with definitions. Perfect for writers, students, and word games. Supports monetization through ads.">
    <meta name="keywords" content="random word generator, word with definition, vocabulary builder, writing tool, word game helper">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
            --accent: #FD79A8;
            --success: #00B894;
            --warning: #FDCB6E;
            --error: #D63031;
            
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        .generator-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            transform: translateY(-30px);
            position: relative;
            z-index: 2;
        }

        .word-display-section {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(to bottom right, white, #f8f9fa);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .word-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
            min-height: 5.5rem;
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }

        .word-display::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
            opacity: 0;
            transition: var(--transition);
        }

        .word-display.active::after {
            opacity: 1;
            width: 120px;
        }

        .word-info {
            margin-top: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .word-type {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .word-definition {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .word-example {
            font-style: italic;
            color: var(--dark);
            opacity: 0.8;
            border-left: 3px solid var(--secondary);
            padding-left: 1rem;
            margin-top: 0.5rem;
        }

        .generate-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 1rem 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.95rem;
        }

        select {
            padding: 0.6rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            font-family: inherit;
            min-width: 180px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .ad-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem auto;
            text-align: center;
            border: 1px dashed #ccc;
            max-width: 800px;
        }

        .ad-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-list-section {
            padding: 2rem;
            background: #f8f9fa;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .word-list-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        h2::before {
            content: "✏️";
        }

        .word-list-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .word-list-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: #f5f3ff;
        }

        .history {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .history-item {
            background: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .history-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255,255,255,0.8);
            transition: var(--transition);
        }

        .footer-link:hover {
            color: white;
        }

        .copyright {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 3rem;
            }
            
            .generator-container {
                transform: translateY(-15px);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
            
            .word-info {
                padding: 1rem;
            }
        }
    </style>

    <main>

    <footer>
        <div class="container">

                <a href="#" class="footer-link">About</a>

                <a href="#" class="footer-link">Terms</a>

            </div>
            <p class="copyright">&copy; <span id="currentYear"></span> Ultimate Word Generator. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dictionary API configuration
        const DICTIONARY_API = 'https://api.dictionaryapi.dev/api/v2/entries/en/';
        
        // DOM elements
        const wordDisplay = document.getElementById('wordDisplay');
        const wordInfo = document.getElementById('wordInfo');
        const wordTypeBadge = document.getElementById('wordTypeBadge');
        const wordDefinition = document.getElementById('wordDefinition');
        const wordExample = document.getElementById('wordExample');
        const generateBtn = document.getElementById('generateBtn');
        const wordListTextarea = document.getElementById('wordList');
        const saveWordsBtn = document.getElementById('saveWords');
        const resetWordsBtn = document.getElementById('resetWords');
        const wordDifficulty = document.getElementById('wordDifficulty');
        const wordLanguage = document.getElementById('wordLanguage');
        const wordHistory = document.getElementById('wordHistory');
        const currentYear = document.getElementById('currentYear');

        // State
        let customWords = [];
        let history = [];
        let isLoading = false;

        // Initialize
        function init() {
            // Load custom words
            const savedWords = localStorage.getItem('customWords');
            if (savedWords) {
                customWords = savedWords.split(',');
                wordListTextarea.value = customWords.join(', ');
            }

            // Set current year
            currentYear.textContent = new Date().getFullYear();

            // Event listeners
            generateBtn.addEventListener('click', generateRandomWord);
            saveWordsBtn.addEventListener('click', saveCustomWords);
            resetWordsBtn.addEventListener('click', resetToDefaultWords);

            // Initialize ads
            initAds();
        }

        // Initialize Google AdSense
        function initAds() {
            // Ads are automatically loaded with the script in head
            // Additional ad configurations can go here
        }

        // Generate random word from API
        async function generateRandomWord() {
            if (isLoading) return;
            
            isLoading = true;
            generateBtn.disabled = true;
            wordDisplay.innerHTML = '<div class="spinner"></div>';
            wordInfo.style.display = 'none';

            try {
                // First try to get a random word from the API
                const wordData = await fetchRandomWord();
                
                if (wordData) {
                    displayWord(wordData.word, wordData);
                    addToHistory(wordData.word, wordData);
                } else {
                    // Fallback to local words if API fails
                    const fallbackWord = getFallbackWord();
                    displayWord(fallbackWord);
                    addToHistory(fallbackWord);
                }
            } catch (error) {
                console.error('Error fetching word:', error);
                const fallbackWord = getFallbackWord();
                displayWord(fallbackWord);
                addToHistory(fallbackWord);
            } finally {
                isLoading = false;
                generateBtn.disabled = false;
            }
        }

        // Fetch random word from API
        async function fetchRandomWord() {
            // First get a random word
            const randomWordRes = await fetch('https://random-word-api.herokuapp.com/word');
            const [randomWord] = await randomWordRes.json();
            
            // Then get its definition
            try {
                const definitionRes = await fetch(`${DICTIONARY_API}${randomWord}`);
                if (!definitionRes.ok) throw new Error('No definition found');
                
                const definitionData = await definitionRes.json();
                return processWordData(randomWord, definitionData[0]);
            } catch {
                return { word: randomWord };
            }
        }

        // Process word data from dictionary API
        function processWordData(word, data) {
            const result = { word };
            
            if (data.meanings && data.meanings.length > 0) {
                const firstMeaning = data.meanings[0];
                result.partOfSpeech = firstMeaning.partOfSpeech;
                
                if (firstMeaning.definitions && firstMeaning.definitions.length > 0) {
                    const firstDefinition = firstMeaning.definitions[0];
                    result.definition = firstDefinition.definition;
                    
                    if (firstDefinition.example) {
                        result.example = firstDefinition.example;
                    }
                }
            }
            
            if (data.phonetic) {
                result.phonetic = data.phonetic;
            }
            
            return result;
        }

        // Get fallback word from local list
        function getFallbackWord() {
            const fallbackWords = [
                'serendipity', 'quintessential', 'ephemeral', 'eloquent', 'luminous',
                'resilience', 'petrichor', 'aurora', 'solitude', 'ethereal'
            ];
            
            return fallbackWords[Math.floor(Math.random() * fallbackWords.length)];
        }

        // Display word with information
        function displayWord(word, data = {}) {
            wordDisplay.textContent = word;
            wordDisplay.classList.add('active', 'fade-in');
            
            if (data.partOfSpeech || data.definition) {
                wordInfo.style.display = 'block';
                
                if (data.partOfSpeech) {
                    wordTypeBadge.textContent = data.partOfSpeech;
                    wordTypeBadge.style.display = 'inline-block';
                } else {
                    wordTypeBadge.style.display = 'none';
                }
                
                if (data.definition) {
                    wordDefinition.textContent = data.definition;
                } else {
                    wordDefinition.textContent = "Definition not available";
                }
                
                if (data.example) {
                    wordExample.textContent = `Example: ${data.example}`;
                    wordExample.style.display = 'block';
                } else {
                    wordExample.style.display = 'none';
                }
            } else {
                wordInfo.style.display = 'none';
            }
        }

        // Add to history
        function addToHistory(word, data = {}) {
            // Limit to 10 items
            if (history.length >= 10) history.shift();
            
            history.push({ word, ...data });
            updateHistory();
        }

        // Update history display
        function updateHistory() {
            wordHistory.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item.word;
                
                if (item.partOfSpeech) {
                    historyItem.title = item.partOfSpeech;
                }
                
                historyItem.addEventListener('click', () => {
                    displayWord(item.word, item);
                    wordDisplay.classList.add('pulse');
                });
                
                wordHistory.appendChild(historyItem);
            });
        }

        // Save custom words
        function saveCustomWords() {
            const wordsText = wordListTextarea.value;
            
            customWords = wordsText.split(/[\n,]+/)
                .map(word => word.trim())
                .filter(word => word.length > 0);
            
            localStorage.setItem('customWords', customWords.join(','));
            
            displayWord('Words saved!');
            wordDisplay.classList.add('pulse');
            
            setTimeout(() => generateRandomWord(), 1500);
        }

        // Reset to default words
        function resetToDefaultWords() {
            if (confirm('Reset to default word list? Your custom words will be deleted.')) {
                customWords = [];
                wordListTextarea.value = '';
                localStorage.removeItem('customWords');
                
                displayWord('Reset complete!');
                wordDisplay.classList.add('pulse');
                
                setTimeout(() => generateRandomWord(), 1500);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
